<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅Wheather App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <!-- <script
      src="https://kit.fontawesome.com/c78e5b92c5.js"
      crossorigin="anonymous"
    ></script> -->
    <!-- Googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!-- BODY -->
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="container matt-glass">
      <!-- Input and button -->
      <div class="app-wrap">
        <div class="weather-app">
          <form class="field-form" id="input-form">
            <div class="form-group">
              <label></label>
              <input
                type="search"
                class="form-control"
                id="input-city"
                aria-describedby="textHelp"
                placeholder="Enter a city name"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="search-button">
              Search
            </button>
            <button type="reset" class="btn btn-success" id="current-location">
              Current
            </button>
          </form>
          <!-- Main temp info -->
          <div class="thumb">
            <div class="data-now">
              <h1 class="current-location" id="city"></h1>
              <h2 id="date">Friday</h2>
              <p class="current-weather" id="description"></p>
            </div>
            <div class="clearfix temperature-now">
              <!-- <i class="fa-solid fa-cloud"></i> -->
              <img
                src=""
                alt="Clear"
                id="icon"
                class="float-left"
                width="124"
              />
              <span class="temperature-current" id="temperature-current"
                >°</span
              >
              <span
                ><a href="#" class="temp-variant" id="celcius-temp">°C</a
                ><span class="temp-variant">|</span
                ><a href="#" class="temp-variant" id="fahrenheit-temp"
                  >°F</a
                ></span
              >
              <p class="all-day-temp">
                <span id="temp-max">Day 24°</span>
                <span id="temp-min">Night 16°</span>
              </p>
            </div>
            <div class="temp-description">
              <ul class="temp-text">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <!-- Forecast -->
          <div class="weatherforecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/Nimuer/WeatherApp"
      target="_blank"
      rel="noopener noreferrer"
      class="open-sourse"
      >Open sourse code</a
    ><span class="open-sourse"> by Irina Haran</span>
    <script src="./js/app.js"></script>
  </body>
</html>
