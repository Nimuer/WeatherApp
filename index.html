<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅Wheather App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/c78e5b92c5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <!-- BODY -->
  <body>
    <div class="container matt-glass">
      <form class="field-form" id="input-form">
        <div class="form-group">
          <label></label>
          <input
            type="text"
            class="form-control"
            id="input-city"
            aria-describedby="textHelp"
            placeholder="Enter a city name"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="search-button">
          Search
        </button>
        <button type="reset" class="btn btn-success" id="current-location">
          Current
        </button>
      </form>
      <div class="thumb">
        <div class="data-now">
          <h1 class="current-location" id="city-name-chng">Odessa</h1>
          <h2 id="current-date">Friday 0:53</h2>
          <p class="current-weather" id="description">Mostly Cloudly</p>
        </div>
        <div class="temperature-now">
          <i class="fa-solid fa-cloud"></i>
          <span class="temperature-current" id="temperature-current">18°</span>
          <span
            ><a href="#" class="temp-variant" id="celsius-temp">°C</a
            ><span class="temp-variant">|</span
            ><a href="#" class="temp-variant" id="fahrenheit-temp">°F</a></span
          >
          <p class="all-day-temp">
            <span id="temp-max">Day 24°</span>
            <span id="temp-min">Night 16°</span>
          </p>
        </div>
        <div class="temp-description">
          <p class="temp-text" id="humidity">Humidity: 90%</p>
          <p id="wind-speed">Wind: 14km/h</p>
        </div>
      </div>
      <div>
        <ul>
          <li>
            <h3>Sat</h3>
            <i class="fa-solid fa-cloud-sun icon"></i>
            <span>
              <i class="fa-regular fa-sun small-icon"></i>25°
              <i class="fa-regular fa-moon small-icon"></i>17°</span
            >
          </li>
          <li>
            <h3>Sun</h3>
            <i class="fa-solid fa-cloud-sun icon"></i>
            <span>
              <i class="fa-regular fa-sun small-icon"></i>26°
              <i class="fa-regular fa-moon small-icon"></i>18°</span
            >
          </li>
          <li>
            <h3>Mon</h3>
            <i class="fa-solid fa-sun fill icon"></i>
            <span>
              <i class="fa-regular fa-sun small-icon"></i>27°
              <i class="fa-regular fa-moon small-icon"></i>19°</span
            >
          </li>
          <li>
            <h3>Thu</h3>
            <i class="fa-solid fa-cloud-sun icon"></i>
            <span
              ><i class="fa-regular fa-sun small-icon"></i>27°
              <i class="fa-regular fa-moon small-icon"></i>17°</span
            >
          </li>
          <li>
            <h3>Wed</h3>
            <i class="fa-solid fa-sun fill icon"></i>
            <span>
              <i class="fa-regular fa-sun small-icon"></i>27°
              <i class="fa-regular fa-moon small-icon"></i>19°</span
            >
          </li>
        </ul>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
